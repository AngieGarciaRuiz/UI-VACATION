<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <h5 class="mb-0">Empleados</h5>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8 recentOrdersTable tagus-mat-table">
            <table mat-table [dataSource]="dataSource">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class="text-start">ID</th>
                    <td mat-cell *matCellDef="let element" class="fw-semibold text-start">{{element.id}}</td>
                </ng-container>

                <!-- Nombre Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Nombre</th>
                    <td mat-cell *matCellDef="let element" class="text-start">{{element.nombre}}</td>
                </ng-container>

                <!-- Apellido Paterno Column -->
                <ng-container matColumnDef="apellidoPaterno">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Apellido Paterno</th>
                    <td mat-cell *matCellDef="let element" class="text-start">{{element.apellidoPaterno}}</td>
                </ng-container>

                <!-- Apellido Materno Column -->
                <ng-container matColumnDef="apellidoMaterno">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Apellido Materno</th>
                    <td mat-cell *matCellDef="let element" class="text-start">{{element.apellidoMaterno}}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Email</th>
                    <td mat-cell *matCellDef="let element" class="text-start">{{element.email}}</td>
                </ng-container>

                <!-- Telefono Column -->
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Telefono</th>
                    <td mat-cell *matCellDef="let element" class="text-start">{{element.telefono}}</td>
                </ng-container>

                <!-- Sueldo Column -->
                <ng-container matColumnDef="sueldo">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Sueldo</th>
                    <td mat-cell *matCellDef="let element" class="text-start">{{element.sueldo}}</td>
                </ng-container>

                <!-- Estado Column -->
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef class="text-start">Estado</th>
                    <td mat-cell *matCellDef="let element" class="text-start">{{element.estado ? 'Activo' : 'Inactivo'}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
